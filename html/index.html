<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários inteligentes</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/index.css">

</head>
<body>
    <!-- Formulario aula -->
     <div class="forms">
     <h2>Aula</h2>
    <form id="form_inscricao">
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>Idade:</label>
        <input type="number" id="idade">
        <br>
        <label>Nível de Experiência (1 a 10):</label>
        <input type="number" id="nivel">
        <br>
        <button type="button" onclick="validar()">Enviar</button>
    </form>
    <br>
    <p id="mensagem"></p>
    </div>
    
    <!-- Desafio 1 -->
     <div class="forms">
     <h2>Desafio 1</h2>
    <form action="form_senha">
        <label>Senha:</label>
        <input type="password" id="senha1"> <br>
        <label>Digite novamente:</label>
        <input type="password" id="senha2">
        <button type="button" onclick="validar_desafio1()">Enviar senha</button>
    </form>
    <p id="mensagem1"></p>
    </div>

    <!-- Desafio 2 -->
     <div class="forms">
     <h2>Desafio 2</h2>
     <form action="form_promocao">
        <label>Você é estudante?</label>
        <input type="radio" id="sim" name="opcao" value="sim">Sim
        <input type="radio" id="não" name="opcao" value="nao">Não
        <br>
        <label>Idade:</label>
        <input type="number" id="idade_desafio2"> <br>
        <button type="button" onclick="validar_desafio2()">Ver desconto</button>
     </form>
     <p id="mensagem2"></p>
     </div>

     <!-- Desafio 3 -->
      <div class="forms">
      <h2>Desafio 3</h2>
      <form id="form_bouncer">
        <label>Nome:</label>
        <input type="text" id="nome3">
        <br>
        <label>Idade:</label>
        <input type="number" id="idade3">
        <br>
        <button type="button" onclick="validar_desafio3()">Enviar</button>
    </form>
    <p id="mensagem3"></p>
    </div>
    



    <script src="../scripts/index.js"></script>
</body>
</html>
