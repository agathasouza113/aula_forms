<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários inteligentes</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/index.css">

</head>
<body>
    <!-- Formulario aula -->
    <form id="form_inscricao">
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>Idade:</label>
        <input type="number" id="idade">
        <br>
        <label>Nível de Experiência (1 a 10):</label>
        <input type="number" id="nivel">
        <br>
        <button type="button" onclick="validar()">Enviar</button>
    </form>
    <br>
    <p id="mensagem"></p>
    
    <!-- Desafio 1 -->
    <form action="form_senha">
        <label>Senha:</label>
        <input type="password" id="senha1">
        <label>Digite novamente:</label>
        <input type="password" id="senha2">
        <button type="button" onclick="validar_desafio1()">Enviar senha</button>
    </form>
    <p id="mensagem1"></p>



    <script src="../scripts/index.js"></script>
</body>
</html>
